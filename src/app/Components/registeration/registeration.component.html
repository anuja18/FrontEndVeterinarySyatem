<html ng-app="VeterinaryServices">
    <form ng-controller="UsersController">
    <div class="container">
        <h1> Registration Form</h1>
        <p>Please fill in this form to create an Account.</p>
        <hr>

        <label><b>First Name</b></label>
        <input type="text" placeholder="Enter your first Name" name="fname" id="" required>

        <label><b>Last Name</b></label>
        <input type="text" placeholder="Enter your Last Name" name="lname" id="" required>

        <label><b>Phone</b></label>
        <input type="tel" placeholder="Enter your Phone Number" name="phone" id="" required>

        <label><b>Email_Id</b></label>
        <input type="email" placeholder="Enter your Email id" name="email" id="" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="" required>

        <label><b>Role</b></label>
        <select>
            <option>Admin</option>
            <option>Customer</option>
            <option>Doctor</option>                   
        </select><br/>

        <label><b>Created On</b></label>
        <input type="date" name="createdate" id="">

    </div>

    <div class="container signin">
        <p>
            <input type="checkbox" required>By Creating an account you agree to our &nbsp;&nbsp; <a routerLink="/terms-and-conditions">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn"><b>Create Account and Continue</b></button>
   
        <p>Already have an account? &nbsp;&nbsp;<a routerLink="/login">Sign in</a>.</p>
    </div>
</form>
</html>
